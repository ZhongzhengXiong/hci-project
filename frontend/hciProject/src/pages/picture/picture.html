<ion-header>

  <ion-navbar>
    <ion-title>picture</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)='doRefresh($event)'>     
    <ion-refresher-content
              pullingIcon="arrow-dropdown"        pullingText="下拉刷新"       refreshingSpinner="circles"     
       refreshingText="...">   </ion-refresher-content></ion-refresher>

  <div class="flow-container">
    <div class="flow-item" *ngFor="let picItem of picItems">
      <ion-card (click)="goToEventDetail(picItem.activityId)">
        <div class="flow-item-image">
          <div class="aspect-ratio-inner">
            <div class="flexbox-center">
              <img-loader src="{{this.currentUser.pictureImageUrl}}{{picItem.photoName}}" useImg></img-loader>
            </div>
          </div>
        </div>
        <ion-card-content>
          来自活动 {{picItem.activityName}}
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
