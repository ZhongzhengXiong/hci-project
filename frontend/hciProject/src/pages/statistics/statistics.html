<ion-header>

  <ion-navbar>
    <ion-title>statistics</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-avatar item-left>
        <ion-icon name="contact" item-start color="primary"></ion-icon>
      </ion-avatar>
      <p>发起的活动数: {{this.createNum}}</p>
    </ion-item>
    <ion-item>
      <ion-avatar item-left>
        <ion-icon name="contacts" item-start color="primary"></ion-icon>
      </ion-avatar>
      <p>参加的活动数: {{this.participateNum}}</p>
    </ion-item>
    <ion-item>
      <ion-avatar item-left>
        <ion-icon name="images" item-start color="primary"></ion-icon>
      </ion-avatar>
      <p>上传的照片数: {{this.uploadPhotoNum}}</p>
    </ion-item>
    <ion-item>
      <ion-avatar item-left>
        <ion-icon name="chatbubbles" item-start color="primary"></ion-icon>
      </ion-avatar>
      <p>评论数: {{this.reviewNum}}</p>
    </ion-item>
    <ion-item>
      <ion-avatar item-left>
        <ion-icon name="pie" item-start color="primary"></ion-icon>
      </ion-avatar>
      <p>最常参加的活动类型: {{this.mostFrequentType}}</p>
    </ion-item>
    <ion-item>
      <ion-avatar item-left>
        <ion-icon name="analytics" item-start color="primary"></ion-icon>
      </ion-avatar>
      <p>最常去的地点: {{this.mostFrequentPlace}}</p>
    </ion-item>
  </ion-list>
</ion-content>
