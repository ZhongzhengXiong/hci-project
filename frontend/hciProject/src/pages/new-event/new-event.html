<ion-header>
  <ion-navbar>
    <ion-title>new-event</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <button ion-button outline (click)="showCreateEvent()" *ngIf="button != 1">发布活动</button>
  <button ion-button *ngIf="button == 1">发布活动</button>

  <button ion-button outline (click)="showAddEvent()" *ngIf="button != 2">加入活动</button>
  <button ion-button *ngIf="button == 2">加入活动</button>

  <div *ngIf="button == 1">
    <ion-list>
      <ion-item>
        <ion-label>活动名称</ion-label>
        <ion-input [(ngModel)]="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>活动地点</ion-label>
        <ion-input [(ngModel)]="place"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>活动类型</ion-label>
        <ion-select [(ngModel)]="type">
          <ion-option value="PARTY">PARTY</ion-option>
          <ion-option value="LECTURE">LECTURE</ion-option>
          <ion-option value="TRIP">TRIP</ion-option>
          <ion-option value="MOVIE">MOVIE</ion-option>
          <ion-option value="SPORT">SPORT</ion-option>
          <ion-option value="HIKE">HIKE</ion-option>
        </ion-select>
      </ion-item>
      <ion-item class="new-event-description">
        <ion-label>活动描述</ion-label>
        <ion-textarea [(ngModel)]="detail"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label>起始时间</ion-label>
        <ion-datetime pickerFormat="YYYY-MM-DD HH:mm" min="{{startTimeMinLimit}}"
                      max="{{timeMaxLimit}}"
                      [(ngModel)]="startTime"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>结束时间</ion-label>
        <ion-datetime pickerFormat="YYYY-MM-DD HH:mm" min="{{endTimeMinLimit}}"
                      max="{{timeMaxLimit}}"
                      [(ngModel)]="endTime"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>人数限制</ion-label>
        <ion-input [(ngModel)]="userLimit"></ion-input>
      </ion-item>
      <ion-item nolines>
        <ion-avatar item-left>
          <img-loader src="{{this.avatar}}" useImg *ngIf="this.avatar != ''"></img-loader>
          <img-loader src="./assets/imgs/placeholder.png" useImg *ngIf="this.avatar == ''"></img-loader>
        </ion-avatar>
        <h2><button ion-button (click)="chooseFromAlbum()">选择图片</button></h2>
      </ion-item>
    </ion-list>

    <div style="text-align: center; margin-left: 30px; margin-right: 30px;margin-top: 30px;">
      <button ion-button block (click)="create()">
        发布活动
      </button>
    </div>
  </div>

  <div *ngIf="button == 2">
    <ion-searchbar placeholder="输入邀请码" color="primary" (ionInput)="input($event)" (ionClear)="clear($event)"></ion-searchbar>
    <button ion-button (click)="search()">搜索</button>

    <ion-card class="flow-item" *ngIf="event != null">
      <div class="flow-item-image">
        <div class="aspect-ratio-inner">
          <div class="flexbox-center">
            <img-loader src="{{currentUser.homeImageUrl}}{{event.introPhotoName}}" useImg></img-loader>
          </div>
        </div>
      </div>
      <ion-card-content>
        {{event.name}}
      </ion-card-content>
    </ion-card>
    <button ion-button *ngIf="event != null" (click)="joinEvent()">加入活动</button>
  </div>
</ion-content>
