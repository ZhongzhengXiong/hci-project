<ion-header>

  <ion-navbar>
    <ion-title>personal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list class="top-list">
    <button ion-item [navPush]="userInfoPage">
      <ion-avatar item-left>
        <img-loader src="{{this.currentUser.avatarImageUrl}}{{this.currentUser.avatar}}" useImg></img-loader>
      </ion-avatar>
      <h2>{{this.currentUser.name}}</h2>
    </button>
  </ion-list>

  <ion-list>
    <ion-item (click)="goToEventsStatistics()">
      <ion-icon name="stats" item-start color="primary"></ion-icon>
      <ion-label class="notif-content">活动信息统计</ion-label>
    </ion-item>
    <ion-item (click)="goToPersonalInformation()">
      <ion-icon name="create" item-start color="primary"></ion-icon>
      <ion-label class="notif-content">个人信息修改</ion-label>
    </ion-item>
    <ion-item (click)="goToOurs()">
      <ion-icon name="information" item-start color="primary"></ion-icon>
      <ion-label class="notif-content">关于我们</ion-label>
    </ion-item>
  </ion-list>

  <div style="text-align: center; margin-left: 30px; margin-right: 30px;margin-top: 30px;">
    <button ion-button block (click)="logOut()">
      退出登录
    </button>
  </div>

</ion-content>
