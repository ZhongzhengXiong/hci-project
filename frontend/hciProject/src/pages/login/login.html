<!--
  Generated template for the LoginPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->

<ion-content>
  <div class="login-container">
    <div class="spinner-wrapper">
      <div>
        <div class="spinner-rectangle" [class.login]="currentPage === 'login'"
             [class.register]="currentPage === 'register'"></div>
      </div>
    </div>
    <div class="login-form-container" [class.collapsed]="currentPage !== 'login'">
      <form [formGroup]="loginGroup" (ngSubmit)="login()">
        <div>
          <ion-item no-lines>
            <ion-label>
              <ion-icon name="phone-portrait"></ion-icon>
            </ion-label>
            <ion-input type="tel" placeholder="手机号" formControlName="tel"></ion-input>
          </ion-item>
          <ion-item no-lines>
            <ion-label>
              <ion-icon name="lock"></ion-icon>
            </ion-label>
            <ion-input type="password" placeholder="密码" formControlName="password"></ion-input>
          </ion-item>
        </div>
        <div class="login-toggle-container">
          <p>{{loginError()}}</p>
          <ion-grid>
            <ion-row>
              <ion-item no-lines ion-col class="login-toggle">
                没有账号？请<a (click)="toggleCurrentPage()">注册</a>
              </ion-item>
            </ion-row>
          </ion-grid>
        </div>
        <button ion-button full type="submit" [disabled]="!loginGroup.valid">登录</button>
      </form>
    </div>
    <div class="login-form-container" [class.collapsed]="currentPage !== 'register'">
      <form [formGroup]="registerGroup" (ngSubmit)="register()">
        <ion-item no-lines>
          <ion-label>
            <ion-icon name="phone-portrait"></ion-icon>
          </ion-label>
          <ion-input type="tel" placeholder="手机号" formControlName="tel"></ion-input>
        </ion-item>
        <ion-item no-lines>
          <ion-label>
            <ion-icon name="mail"></ion-icon>
          </ion-label>
          <ion-input type="email" placeholder="邮箱" formControlName="email"></ion-input>
        </ion-item>
        <ion-item no-lines>
          <ion-label>
            <ion-icon name="person"></ion-icon>
          </ion-label>
          <ion-input placeholder="昵称" formControlName="nickname"></ion-input>
        </ion-item>
        <ion-item no-lines>
          <ion-label>
            <ion-icon name="lock"></ion-icon>
          </ion-label>
          <ion-input type="password" placeholder="密码" formControlName="password"></ion-input>
        </ion-item>
        <ion-item no-lines>
          <ion-label>
            <ion-icon name="repeat"></ion-icon>
          </ion-label>
          <ion-input type="password" placeholder="重复密码" formControlName="passwordRepeat"></ion-input>
        </ion-item>
        <ion-item nolines>
          <ion-avatar item-left>
            <img-loader src="{{this.avatar}}" useImg *ngIf="this.avatar != ''"></img-loader>
            <img-loader src="./assets/imgs/placeholder.png" useImg *ngIf="this.avatar == ''"></img-loader>
          </ion-avatar>
          <h2><button ion-button (click)="chooseFromAlbum()">选择图片</button></h2>
        </ion-item>
        <div class="login-toggle-container">
          <p>{{registerError()}}</p>
          <ion-item no-lines class="login-toggle">
            已有账号？请<a (click)="toggleCurrentPage()">登录</a>
          </ion-item>
        </div>
        <button ion-button full type="submit" [disabled]="!registerGroup.valid">注册</button>
      </form>
    </div>
  </div>
</ion-content>
