<ion-header>

  <ion-navbar>
    <ion-title>change-password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="changeGroup" (ngSubmit)="change()">
    <ion-item no-lines>
      <ion-label>
        <ion-icon name="lock"></ion-icon>
      </ion-label>
      <ion-input type="password" placeholder="旧密码" formControlName="oldPassword"></ion-input>
    </ion-item>
    <ion-item no-lines>
      <ion-label>
        <ion-icon name="lock"></ion-icon>
      </ion-label>
      <ion-input type="password" placeholder="新密码" formControlName="newPassword"></ion-input>
    </ion-item>
    <ion-item no-lines>
      <ion-label>
        <ion-icon name="repeat"></ion-icon>
      </ion-label>
      <ion-input type="password" placeholder="重复密码" formControlName="passwordRepeat"></ion-input>
    </ion-item>
    <div class="login-toggle-container">
      <p>{{changeError()}}</p>
    </div>
    <button ion-button full type="submit" [disabled]="!changeGroup.valid">修改</button>
  </form>
</ion-content>
